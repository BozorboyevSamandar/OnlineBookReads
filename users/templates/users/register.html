{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}

    <div class="container">

        <h1>Register</h1>

        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Submit</button>
        </form>

    </div>
{% endblock %}
