{% extends 'base.html' %}
{% load  crispy_forms_tags %}
{% block title %}Profile Edit{% endblock %}

{% block content %}

    <div class="container">

        <h1>Edit Profile page</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <button class="btn btn-outline-info" type="submit">Save changes</button>

        </form>


    </div>


{% endblock %}
